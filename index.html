      // Additional function to hide any remaining language switchers
      function hideCrowdinSwitchers() {
        // Remove all elements that might be language switchers
        setTimeout(() => {
          const selectors = [
            'div[style*="position: fixed"][style*="bottom"]',
            'div[style*="position: fixed"][style*="right"]',
            'button:contains("Ukrainian")',
            'button:contains("English")', 
            'button:contains("Crimean")',
            '[class*="language"]',
            '[class*="switcher"]',
            '[id*="language"]',
            '[id*="switcher"]'
          ];
          
          selectors.forEach(selector => {
            try {
              const elements = document.querySelectorAll(selector);
              elements.forEach(el => {
                if (el && !el.closest('nav') && !el.closest('.navbar')) {
                  el.style.display = 'none';
                  el.style.visibility = 'hidden';
                  el.remove();
                }
              });
            } catch (e) {
              // Ignore selector errors
            }
          });
          
          // Check for text content based removal
          document.querySelectorAll('div, button, select').forEach(el => {
            const text = el.textContent?.toLowerCase() || '';
            if ((text.includes('ukrainian') || text.includes('english') || text.includes('crimean')) 
                && el.style.position && !el.closest('nav') && !el.closest('.navbar')) {
              el.style.display = 'none';
              el.remove();
            }
          });
        }, 2000);
      }
      
      // Run the cleanup multiple times to catch dynamically added elements
      if (typeof window !== 'undefined') {
        window.addEventListener('load', hideCrowdinSwitchers);
        setTimeout(hideCrowdinSwitchers, 3000);
        setTimeout(hideCrowdinSwitchers, 5000);
      }
      
      // Fallback if onload doesn't work
      if (window.proxyTranslator) {
        initProxyTranslator();
      } else {
        // Wait for script to load
        let checkLoaded = setInterval(() => {
          if (window.proxyTranslator) {
            clearInterval(checkLoaded);
            initProxyTranslator();
          }
        }, 100);
      }
